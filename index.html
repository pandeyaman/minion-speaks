<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Minion Speaks</title>
</head>

<body>
    <header>
        <div class="header">
            <div>
                <img class="img-header" src="./images/header.png" alt="">
            </div>
            <div class="view-code">
                <a class="link-source-code" href="https://github.com/pandeyaman/minion-speaks" target="_blank">View Code</a>
            </div>
        </div>
    </header>

    <div class="container container-center">
        <section class="text-intro">
            Wanna speak the banana language? Try typing something in english and get the text in The banana langauge.
            <br> Start with a Hello.

        </section>
    </div class="">

    <div class="container container-center main">
        <div class="flex-child">
            <textarea name="input-text" id="input-text" cols="45" rows="15"
                placeholder="Enter your text in English"></textarea>
        </div>
        <div class="flex-child">
            <div class="btn-group">
                <button id="btn-translate" class="btn-primary">Translate</button>
            </div>
            <div class="btn-group">
                <button id="sample-text" class="btn-secondary">Use sample text</button>
                <button id="reset-text" class="btn-secondary">Reset</button>
            </div>
        </div>
        <div class="flex-child">
            <div id="output-text" class="output-text"></div>
        </div>
    </div>

    <div class="container container-center main">
        <div>
            <h2 class="fun-fact-head">Fun fact: </h2>
            <div id="fact-span" class="span-fact"></div>
        </div>
        <div>
            <img class="img-minion " src="/images/minion.gif" alt="">
        </div> 
    </div>

    <footer>
        <div class="footer">
            <p class="footer-text">Lets Ba-Ba-Ba on social media together : </p>
            <div>
                <a href="mailto:pandey.aman111@gmail.com" class="fa fa-google" target="_blank"></a>
                <a href="https://twitter.com/pandeyaman111" class="fa fa-twitter" target="_blank"></a>
                <a href="https://www.linkedin.com/in/pandeyaman111/" class="fa fa-linkedin" target="_blank"></a>
                <a href="https://github.com/pandeyaman" class="fa fa-github" target="_blank"></a>
                <a href="https://telegram.me/pandeyaman111" class="fa fa-telegram" target="_blank"></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
